<ng-container>

  <div class="field-body">


    <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>

      <div class="field">
        <p class="control">
          <label for="group_name">Name of the group</label>
          <input id="group_name" placeholder="min 3 chars" type="text" class="input" name="name" [(ngModel)]="form.name" #name="ngModel" required />
        </p>
      </div>


      <div class="field">
        <p class="control">
          <label for="password">Password</label>
          <input id = "password" placeholder="min 6 chars" type="password"
                 class="input" name="password" [(ngModel)]="form.password"
                 #password="ngModel"
                 required minlength="3"/>
        </p>
      </div>
      <div class="field">
        <p class="control">
          <label for="usersName">Your name in the group</label>
          <input id="usersName" placeholder="min 3 chars" type="text" class="input" name="usersName" [(ngModel)]="form.userName" #userName="ngModel" required />
        </p>
      </div>

         <button class="button is-primary" style="margin-top: 10px">Join</button>

    </form>

  </div>

</ng-container>
