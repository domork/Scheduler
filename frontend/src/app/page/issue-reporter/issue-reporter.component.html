<form name="form" [formGroup]="form" (ngSubmit)="onSubmit()">
<div class="field">
  <label class="label">Message</label>
  <div class="control">
    <textarea class="textarea" placeholder="Your issue:" formControlName="s"></textarea>

  </div>
  <button class="button is-primary is-large" style="margin-top: 10px">Send ticket</button>

</div>
</form>
